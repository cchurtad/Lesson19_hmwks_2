  <body>

    <h1>Random Images - Unobtrusively</h1>

    <p>Following is a random quotable quote. To see a new quote

    just reload this page.</p>

  
    <p id="image">
    
  
    <script>

      <!-- Hide the script from old browsers

      function getRandomImage() {

        // Create the arrays
       

        images = new Array(4);

        
        // get the elements to write to by their ID
     

        image = document.getElementById("image");

   
        // Initialize the arrays with quotes

   
        images[0] = "<img src='tech_large.jpg' alt='Image1'>";
 
       

        images[1] = "<img src='tech_large_1.jpg' alt='Image2'>";

        
        images[2] = "<img src='tech_large_2.jpg' alt='Image3'>";

               
        images[3] = "<img src='tech_large_3.jpg' alt='Image4'>";

                 

        // Get a random index into the arrays

        i = Math.floor(Math.random() * images.length);
        
        // Write the quote to the DOM
     

        image.innerHTML = images[i];

      }

      getRandomImage();

      // Stop hiding the script -->

    </script>

  </body>
